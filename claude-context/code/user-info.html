<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "primary": "#252525",
        "secondary": "#F7F7F7",
        "accent": "#14A76C",
        "orange": "#F7931E"
      },
      "fontFamily": {
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>::-webkit-scrollbar { display: none;}</style>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-gray-50 font-sans">

<!-- Header Section -->
<header id="header" class="bg-white px-6 py-8 text-center">
    <div class="flex items-center justify-center mb-2">
        <i class="fa-solid fa-bicycle text-accent text-2xl mr-2"></i>
        <h1 class="text-2xl font-bold text-primary">Kerala Riders</h1>
    </div>
    <p class="text-sm text-gray-500">Complete Your Profile</p>
</header>

<!-- Main Content -->
<main id="main-content" class="px-6 pb-20">

    <!-- Form Section -->
    <section id="additional-details-form" class="space-y-4">
        
        <!-- Phone Number Field -->
        <div id="phone-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp Number</label>
            <p class="text-xs text-gray-500 mb-2">Please enter a UAE number that's available on WhatsApp</p>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-brands fa-whatsapp text-green-500"></i>
                </div>
                <div class="absolute inset-y-0 left-8 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-600 text-sm">+971</span>
                </div>
                <input type="tel" placeholder="50 123 4567" class="w-full pl-20 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
            </div>
        </div>

        <!-- Gender Field -->
        <div id="gender-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-venus-mars text-gray-400"></i>
                </div>
                <select class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent appearance-none bg-white">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-chevron-down text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- UAE Emirate Field -->
        <div id="emirate-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">UAE Emirate</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-map-marker-alt text-gray-400"></i>
                </div>
                <select id="emirate-select" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent appearance-none bg-white" onchange="updateCities()">
                    <option value="">Select emirate</option>
                    <option value="dubai">Dubai</option>
                    <option value="abu-dhabi">Abu Dhabi</option>
                    <option value="sharjah">Sharjah</option>
                    <option value="ajman">Ajman</option>
                    <option value="umm-al-quwain">Umm Al Quwain</option>
                    <option value="ras-al-khaimah">Ras Al Khaimah</option>
                    <option value="fujairah">Fujairah</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-chevron-down text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- UAE City Field -->
        <div id="city-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-building text-gray-400"></i>
                </div>
                <select id="city-select" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent appearance-none bg-white" disabled="">
                    <option value="">Select city</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-chevron-down text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Kerala District Field (Optional) -->
        <div id="kerala-district-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Kerala District <span class="text-gray-400">(Optional)</span></label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-mountain text-gray-400"></i>
                </div>
                <select class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent appearance-none bg-white">
                    <option value="">Select Kerala district</option>
                    <option value="thiruvananthapuram">Thiruvananthapuram</option>
                    <option value="kollam">Kollam</option>
                    <option value="pathanamthitta">Pathanamthitta</option>
                    <option value="alappuzha">Alappuzha</option>
                    <option value="kottayam">Kottayam</option>
                    <option value="idukki">Idukki</option>
                    <option value="ernakulam">Ernakulam</option>
                    <option value="thrissur">Thrissur</option>
                    <option value="palakkad">Palakkad</option>
                    <option value="malappuram">Malappuram</option>
                    <option value="kozhikode">Kozhikode</option>
                    <option value="wayanad">Wayanad</option>
                    <option value="kannur">Kannur</option>
                    <option value="kasaragod">Kasaragod</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-chevron-down text-gray-400"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Continue Button -->
    <section id="continue-button" class="mt-8">
        <button class="w-full bg-accent text-white py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors">
            Continue
        </button>
    </section>

    <!-- Footer Section -->
    <section id="footer-links" class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Step 2 of 3 - Almost there!
        </p>
    </section>

</main>

<script>
const cityData = {
    'dubai': ['Dubai City', 'Deira', 'Bur Dubai', 'Jumeirah', 'Marina', 'Downtown Dubai', 'Business Bay', 'JLT'],
    'abu-dhabi': ['Abu Dhabi City', 'Al Ain', 'Liwa', 'Madinat Zayed', 'Ruwais', 'Khalifa City', 'Yas Island'],
    'sharjah': ['Sharjah City', 'Kalba', 'Khor Fakkan', 'Dibba Al-Hisn', 'Al Dhaid', 'Mleiha'],
    'ajman': ['Ajman City', 'Masfout', 'Manama'],
    'umm-al-quwain': ['Umm Al Quwain City', 'Falaj Al Mualla'],
    'ras-al-khaimah': ['Ras Al Khaimah City', 'Julfar', 'Al Rams', 'Khatt', 'Digdaga'],
    'fujairah': ['Fujairah City', 'Dibba', 'Kalba', 'Masafi', 'Al Bidiyah']
};

function updateCities() {
    const emirateSelect = document.getElementById('emirate-select');
    const citySelect = document.getElementById('city-select');
    const selectedEmirate = emirateSelect.value;
    
    citySelect.innerHTML = '<option value="">Select city</option>';
    
    if (selectedEmirate && cityData[selectedEmirate]) {
        citySelect.disabled = false;
        cityData[selectedEmirate].forEach(city => {
            const option = document.createElement('option');
            option.value = city.toLowerCase().replace(/\s+/g, '-');
            option.textContent = city;
            citySelect.appendChild(option);
        });
    } else {
        citySelect.disabled = true;
    }
}
</script>


</body></html>
