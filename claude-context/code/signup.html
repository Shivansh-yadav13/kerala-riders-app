<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "primary": "#252525",
        "secondary": "#F7F7F7",
        "accent": "#14A76C",
        "orange": "#F7931E"
      },
      "fontFamily": {
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>::-webkit-scrollbar { display: none;}</style>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-gray-50 font-sans">

<!-- Header Section -->
<header id="header" class="bg-white px-6 py-8 text-center">
    <div class="flex items-center justify-center mb-2">
        <i class="fa-solid fa-bicycle text-accent text-2xl mr-2"></i>
        <h1 class="text-2xl font-bold text-primary">Kerala Riders</h1>
    </div>
    <p class="text-sm text-gray-500">Wellness App</p>
</header>

<!-- Main Content -->
<main id="main-content" class="px-6 pb-20">

    <!-- Profile Picture Upload Section -->
    <section id="profile-upload" class="flex justify-center mb-8">
        <div class="relative">
            <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center border-4 border-white shadow-lg">
                <i class="fa-solid fa-user text-gray-400 text-2xl"></i>
            </div>
            <button class="absolute bottom-0 right-0 w-8 h-8 bg-accent rounded-full flex items-center justify-center border-2 border-white">
                <i class="fa-solid fa-camera text-white text-sm"></i>
            </button>
        </div>
    </section>

    <!-- Form Section -->
    <section id="signup-form" class="space-y-4">
        <!-- Full Name Field -->
        <div id="fullname-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-user text-gray-400"></i>
                </div>
                <input type="text" placeholder="Enter your full name" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
            </div>
        </div>

        <!-- Email Field -->
        <div id="email-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-envelope text-gray-400"></i>
                </div>
                <input type="email" placeholder="Enter your email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
            </div>
        </div>

        <!-- Password Field -->
        <div id="password-field">
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-lock text-gray-400"></i>
                </div>
                <input type="password" id="password-input" placeholder="Create a password" class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent">
                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword()">
                    <i class="fa-solid fa-eye text-gray-400" id="password-toggle"></i>
                </button>
            </div>
            <div class="mt-2">
                <div class="flex items-center space-x-2">
                    <div class="flex-1 h-1 bg-gray-200 rounded">
                        <div class="h-1 bg-red-500 rounded w-1/3"></div>
                    </div>
                    <span class="text-xs text-red-500">Weak</span>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <div id="oauth-divider" class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-3 text-sm text-gray-500 bg-gray-50">or</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Google OAuth Button -->
        <div id="google-oauth">
            <button class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded-lg font-semibold text-lg flex items-center justify-center space-x-2 hover:bg-gray-50 transition-colors">
                <i class="fa-brands fa-google text-xl text-red-500"></i>
                <span>Sign up with Google</span>
            </button>
        </div>
    </section>

    <!-- Agreements Section -->
    <section id="agreements-section" class="mt-6">
        <label class="flex items-start">
            <input type="checkbox" class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent mt-1">
            <span class="ml-2 text-sm text-gray-600">
                I agree to the 
                <span class="text-accent font-medium cursor-pointer">Terms &amp; Conditions</span> 
                and 
                <span class="text-accent font-medium cursor-pointer">Privacy Policy</span>
            </span>
        </label>
    </section>

    <!-- Sign Up Button -->
    <section id="signup-button" class="mt-8">
        <button class="w-full bg-accent text-white py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors">
            Sign Up
        </button>
    </section>

    <!-- Footer Section -->
    <section id="footer-links" class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Already have an account? 
            <span class="text-accent font-medium cursor-pointer">Log in</span>
        </p>
    </section>

</main>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password-input');
    const passwordToggle = document.getElementById('password-toggle');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.className = 'fa-solid fa-eye-slash text-gray-400';
    } else {
        passwordInput.type = 'password';
        passwordToggle.className = 'fa-solid fa-eye text-gray-400';
    }
}
</script>


</body></html>
